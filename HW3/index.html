<head>
    <meta charset="UTF-8">

    <title>Yahoo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <meta name="description" content="同級最佳的 Yahoo奇摩電子信箱、在地及國內外新聞快報、理財、運動、音樂、電影...盡享精彩網路世界，開啟生活極致體驗。">

</head>

<body class="bucket">

<div class="log">
  <div class="mbr-desktop-hd">
    <span class="column">
         <a href="https://tw.yahoo.com/">
            <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="Yahoo" class="logo " width="" height="36">
        </a>
    </span>
    <span class="help-right">
        <a href="https://help.yahoo.com/kb/index?locale=zh_TW&amp;page=product&amp;y=PROD_ACCT">服務說明</a>
    </span>
  </div>
</div>

<div class="login-box-container">
    <div class="login-box right">
        <div class="mbr-login-hd txt-align-center">
            <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="Yahoo" class="logo yahoo-zh-Hant-TW" width="" height="27">
        </div>
        <div class="challenge yid-challenge">
            <div class="challenge-header"></div>
            <div class="username-challenge" id="login-landing">
                <strong class="challenge-heading">登入 Yahoo奇摩電子信箱</strong>
                <span class="challenge-desc signin-sub-title">使用您的 Yahoo奇摩帳號</span>
                <form id="login-username-form" method="post" class="pure-form">
                    <div id="username-code-field" class="username-country-code puree-country-inline-dropdown-disabled code-of-length-3">
                        <div class="input-group">
                            <input class="phone-no " type="text" name="username" id="login-username" value="" autocomplete="username" autocapitalize="none" autocorrect="off" autofocus="true" placeholder=" ">
                            <label for="login-username" id="login-label" class="login-label">使用者名稱、電子信箱或手機</label>
                        </div>
                        <div class="hidden-input-container">
                            <input name="passwd" class="pwd-field" type="password" tabindex="-1" aria-hidden="true" role="presentation" autocorrect="off" placeholder="Password">
                        </div>
                    </div>
                    <div class="button-container">
                        <input id="login-sign" type="submit" name="signin" class="pure-button puree-button-primary challenge-button" value="下一步" data-rapid-tracking="true" data-ylk="elm:btn;elmt:primary;slk:next;mKey:next" onclick="alert('It is a prank!!!')">
                    </div>
                    <div class="helper-links-container">
                        <div class="helper-item ">
                            <span class="stay-signed-in checkbox-container">
                                <input id="persistent0" name="persistent" value="y" type="checkbox" checked="">
                                <label for="persistent0">保持登入</label>
                            </span>
                        </div>
                        <div class="helper-item arlink">
                            <span class="help">
                                <a href="/forgot?.intl=tw&amp;.lang=zh-Hant-TW&amp;src=ym&amp;activity=mail-direct&amp;pspid=159600001&amp;.done=https%3A%2F%2Ftw.mail.yahoo.com%2Fd&amp;done=https%3A%2F%2Ftw.mail.yahoo.com%2Fd" id="forgot-link" data-ylk="elm:btn;elmt:forgot;slk:forgot;mkey:forgot" data-rapid-tracking="true">忘了使用者名稱？</a>
                            </span>
                        </div>
                    </div>
                    <div class="bottom-links-container">
                        <p class="sign-up-link">
                            <a href="/account/create?.intl=tw&amp;.lang=zh-Hant-TW&amp;src=ym&amp;activity=mail-direct&amp;pspid=159600001&amp;.done=https%3A%2F%2Ftw.mail.yahoo.com%2Fd&amp;specId=yidregsimplified&amp;done=https%3A%2F%2Ftw.mail.yahoo.com%2Fd" id="createacc" role="button" class="pure-button puree-button-secondary challenge-button" data-rapid-tracking="true" data-ylk="elm:link;elmt:secondary;slk:signup;mKey:signup">建立帳號</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<img src="https://cdn.yahoomedia.net/creatives/be939bd9-a161-4a83-9c7d-9b3646c8939e/2/03613617_1440x1024.jpg" height="100%" width="100%">

    </div>
</div>

    <p>
        <a href="https://legal.yahoo.com/tw/zh-hant/yahoo/terms/otos/index.html" target="_blank" class="terms">服務條款</a>
        <span>|</span>

</div>
